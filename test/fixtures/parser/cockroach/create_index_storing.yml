file:
  statement:
    create_index_statement:
    - keyword: CREATE
    - keyword: INDEX
    - keyword: IF
    - keyword: NOT
    - keyword: EXISTS
    - index_reference:
        identifier: i1
    - keyword: 'on'
    - table_reference:
        identifier: t1
    - bracketed:
        start_bracket: (
        index_column_definition:
          identifier: a
        end_bracket: )
    unparsable:
      raw: storing
      bracketed:
      - start_bracket: (
      - raw: b
      - comma: ','
      - raw: c
      - end_bracket: )
  statement_terminator: ;
