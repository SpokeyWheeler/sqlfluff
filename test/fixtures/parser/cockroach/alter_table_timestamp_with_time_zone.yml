file:
  statement:
    alter_table_statement:
    - keyword: ALTER
    - keyword: TABLE
    - table_reference:
        identifier: t1
    - keyword: ADD
    - keyword: COLUMN
    - column_definition:
        identifier: a
        data_type:
          data_type_identifier: TIMESTAMP
    unparsable:
    - raw: WITH
    - raw: TIME
    - raw: ZONE
  statement_terminator: ;
