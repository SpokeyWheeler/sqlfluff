file:
  statement:
    unparsable:
    - raw: CREATE
    - raw: TABLE
    - raw: t1
    - bracketed:
      - start_bracket: (
      - raw: a
      - raw: SERIAL
      - raw: PRIMARY
      - raw: KEY
      - comma: ','
      - raw: b
      - raw: VARCHAR
      - raw: NOT
      - raw: 'NULL'
      - comma: ','
      - raw: c
      - raw: VARCHAR
      - raw: NOT
      - raw: 'NULL'
      - comma: ','
      - raw: d
      - raw: TIMESTAMP
      - raw: DEFAULT
      - raw: CURRENT_TIMESTAMP
      - end_bracket: )
  statement_terminator: ;
